<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食後におすすめ ゆるトレ</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fffdfc;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c17373;
      margin-bottom: 24px;
    }
    .training-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin: 20px auto;
      padding: 16px;
      max-width: 500px;
    }
    .training-box img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .training-title {
      font-weight: bold;
      color: #aa4c4c;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .training-desc {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>血糖値対策に！<br>食後のゆるトレ</h1>

  <div class="training-box">
    <img src="yuru1.jpg" alt="足踏み運動">
    <div class="training-title">1. その場で足踏み（2分）</div>
    <div class="training-desc">
      ・テレビやスマホを見ながらでもOK！<br>
      ・ふくらはぎを動かすことで血流UP✨<br>
      <strong>背筋を伸ばすのがポイント！</strong>
    </div>
  </div>

  <div class="training-box">
    <img src="yuru2.jpg" alt="壁腕立て">
    <div class="training-title">2. 壁腕立て（10回×2セット）</div>
    <div class="training-desc">
      ・壁に手をついて体を倒すだけでOK<br>
      ・肩や腕を使って全身ポカポカに！<br>
      <strong>胸を張ってゆっくり行おう</strong>
    </div>
  </div>

  <div class="training-box">
    <img src="yuru3.jpg" alt="つま先立ち">
    <div class="training-title">3. つま先立ち（10回×2セット）</div>
    <div class="training-desc">
      ・ふくらはぎの筋肉を刺激！<br>
      ・食後の血糖値上昇を抑えるサポートにも◎<br>
      <strong>壁やイスにつかまりながら安全に♪</strong>
    </div>
  </div>

</body>
</html>
