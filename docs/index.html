<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まいにちダイエットノート</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #fff5f8;
      margin: 0;
      padding: 20px;
      color: #444;
    }
    h1 {
      color: #d6658f;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8a5c2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
    }
    button:hover {
      background-color: #e18cab;
    }
    .result, .log, .burn-guide, .bmi-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff0f5;
      border-radius: 10px;
    }
    .alert {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .icon {
      font-size: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>まいにちダイエットノート</h1>
  <div class="container">
    <label for="weight">現在の体重 (kg)</label>
    <input type="number" id="weight"><label for="height">身長 (cm)</label>
<input type="number" id="height">

<label for="targetWeight">目標体重 (kg)</label>
<input type="number" id="targetWeight">

<label for="days">何日で達成したい？</label>
<input type="number" id="days">

<button onclick="calculate()">計算する</button>
<button onclick="clearForm()">クリア</button>

<div class="result" id="result"></div>
<div class="burn-guide" id="burnGuide"></div>
<div class="bmi-info">
  <h3>📚 BMIの目安</h3>
  <ul>
    <li>BMI 18.5未満：低体重</li>
    <li>BMI 18.5～24.9：標準</li>
    <li>BMI 25～29.9：肥満（1度）</li>
    <li>BMI 30以上：肥満（2度以上）</li>
  </ul>
</div>
<div class="log">
  <h3>📓 摂取＆消費カロリーログ</h3>
  <textarea id="logInput" rows="4" style="width:100%; border-radius:8px;"></textarea>
  <button onclick="addLog()">ログを追加</button>
  <div id="logArea"></div>
</div>

  </div>  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const targetWeight = parseFloat(document.getElementById("targetWeight").value);
      const days = parseFloat(document.getElementById("days").value);

      if (!weight || !height || !targetWeight || !days) {
        document.getElementById("result").innerHTML = "⚠️ 全ての項目を入力してください。";
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
      const targetBmi = (targetWeight / ((height / 100) ** 2)).toFixed(1);
      const bmr = 22 * ((height / 100) ** 2);
      const caloriePerKg = 7200;
      const totalDeficit = (weight - targetWeight) * caloriePerKg;
      const dailyDeficit = (totalDeficit / days).toFixed(0);
      const recommendedCalories = (bmr - dailyDeficit).toFixed(0);

      let caution = "";
      if (targetBmi < 18.5) {
        caution = "<div class='alert'>⚠️ 目標体重は低体重（BMI<18.5）になります。無理のない目標にしましょう。</div>";
      } else if ((weight - targetWeight) / weight > 0.1 && days < 30) {
        caution = "<div class='alert'>⚠️ 1ヶ月未満で体重の10%以上の減量は危険です！</div>";
      }

      document.getElementById("result").innerHTML =
        `📏 現在のBMI: ${bmi}<br>
         🎯 目標BMI: ${targetBmi}<br>
         🔥 達成に必要な総消費カロリー: ${totalDeficit.toFixed(0)} kcal<br>
         📆 毎日削減するカロリー目安: ${dailyDeficit} kcal<br>
         🍽️ 毎日の摂取カロリー目安: ${recommendedCalories} kcal
         ${caution}`;

      document.getElementById("burnGuide").innerHTML =
        `<strong>🍰 食べ物でカロリーを減らすと？</strong><br>
         ・ショートケーキ1個：約350kcal<br>
         ・クロワッサン1個：約200kcal<br>
         ・ポテチ1袋（60g）：約330kcal<br>
         ・油大さじ1：約110kcal<br><br>
         <strong>🏃‍♀️ 運動で消費するには？（体重50kgの目安）</strong><br>
         ・ウォーキング30分：約100kcal<br>
         ・ジョギング30分：約240kcal<br>
         ・水泳30分：約300kcal`;
    }

    function clearForm() {
      document.getElementById("weight").value = "";
      document.getElementById("height").value = "";
      document.getElementById("targetWeight").value = "";
      document.getElementById("days").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("burnGuide").innerHTML = "";
    }

    function addLog() {
      const input = document.getElementById("logInput").value;
      if (input) {
        const log = document.getElementById("logArea");
        log.innerHTML += `📌 ${input}<br>`;
        document.getElementById("logInput").value = "";
      }
    }
  </script></body>
</html>
