<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFC＋BMI＋減量＆ログ計算機</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff8f8;
      color: #333;
    }
    h2 {
      color: #cc6699;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #ff99aa;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body><h2>🍽 PFCバランス＋BMI＋減量目標計算機</h2>
<div class="box">
  <label>性別:
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>
  </label><br>
  <label>身長(cm): <input type="number" id="height"></label><br>
  <label>体重(kg): <input type="number" id="weight"></label><br>
  <label>活動レベル:
    <select id="activity">
      <option value="1.2">低い（座りがち）</option>
      <option value="1.375">やや低い（軽い運動）</option>
      <option value="1.55">普通（中程度の運動）</option>
      <option value="1.725">高い（ハードな運動）</option>
    </select>
  </label><br>
  <label>目標体重(kg): <input type="number" id="targetWeight"></label><br>
  <label>目標期間(日): <input type="number" id="days"></label><br>
  <button onclick="calculateAll()">計算する</button>
  <div id="result"></div>
</div><h2>📝 摂取＆消費ログ（1日）</h2>
<div class="box">
  <label>朝ごはん(kcal): <input type="number" id="calBreakfast"></label><br>
  <label>昼ごはん(kcal): <input type="number" id="calLunch"></label><br>
  <label>夜ごはん(kcal): <input type="number" id="calDinner"></label><br>
  <label>おやつ(kcal): <input type="number" id="calSnack"></label><br>
  <label>運動で消費(kcal): <input type="number" id="calExercise"></label><br>
  <button onclick="logCalories()">ログを計算</button>
  <div id="logResult"></div>
</div><h2>🔥 ◯kcalを消費するには？</h2>
<div class="box" id="burnResult">
  計算後にここに表示されます。
</div><script>
function calculateAll() {
  const gender = document.getElementById("gender").value;
  const height = parseFloat(document.getElementById("height").value);
  const weight = parseFloat(document.getElementById("weight").value);
  const activity = parseFloat(document.getElementById("activity").value);
  const targetWeight = parseFloat(document.getElementById("targetWeight").value);
  const days = parseFloat(document.getElementById("days").value);

  if (!height || !weight || !activity || !targetWeight || !days) {
    document.getElementById("result").innerHTML = '<span class="alert">⚠️ 入力をすべて埋めてね！</span>';
    return;
  }

  const bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * 30 + 5
    : 10 * weight + 6.25 * height - 5 * 30 - 161;
  const tdee = Math.round(bmr * activity);
  const targetCal = Math.round(tdee - (7700 * (weight - targetWeight) / days));

  const bmi = (weight / ((height/100) ** 2)).toFixed(1);
  const calorieDeficit = 7700 * (weight - targetWeight);
  const dailyDeficit = Math.round(calorieDeficit / days);
  const months = (days / 30).toFixed(1);

  let alertMsg = "";
  if (bmi < 18.5) alertMsg = '<div class="alert">⚠️ BMIが18.5未満です。健康的な範囲を意識してね！</div>';

  const protein = Math.round(weight * 1.5);
  const fat = Math.round(weight * 0.9);
  const carb = Math.round((targetCal - (protein*4 + fat*9)) / 4);

  document.getElementById("result").innerHTML = `
    <b>PFCバランス</b><br>
    🍗 たんぱく質: ${protein}g<br>
    🥑 脂質: ${fat}g<br>
    🍚 炭水化物: ${carb}g<br><br>
    <b>基礎代謝BMR</b>: ${Math.round(bmr)} kcal<br>
    <b>推定消費カロリーTDEE</b>: ${tdee} kcal<br>
    <b>減量中の目安摂取カロリー</b>: ${targetCal} kcal<br><br>
    <b>BMI</b>: ${bmi}<br>
    ${alertMsg}<br>
    <b>減量進捗シミュレーター</b><br>
    🎯 目標体重${targetWeight}kgまでに必要なカロリー削減: ${Math.round(calorieDeficit)} kcal<br>
    🔻 毎日${dailyDeficit} kcalカットできれば約${days}日 (${months}ヶ月) で達成可能！<br>
  `;

  document.getElementById("burnResult").innerHTML = `
    <b>このカロリーを消費するには…</b><br>
    🍰 油（大さじ1＝111kcal）× ${Math.round(dailyDeficit / 111)} 杯分<br>
    🍰 ショートケーキ（350kcal）× ${Math.round(dailyDeficit / 350)} 個分<br>
    🥐 クロワッサン（250kcal）× ${Math.round(dailyDeficit / 250)} 個分<br>
    🍟 ポテチ（60g＝336kcal）× ${Math.round(dailyDeficit / 336)} 袋分<br><br>
    🏃‍♀️ ウォーキング（3.5METs）× 約 ${Math.round(dailyDeficit / (3.5 * weight * 0.0175))} 分<br>
    🏃‍♂️ ジョギング（7METs）× 約 ${Math.round(dailyDeficit / (7 * weight * 0.0175))} 分<br>
    🏊‍♀️ 水泳（10METs）× 約 ${Math.round(dailyDeficit / (10 * weight * 0.0175))} 分
  `;
}

function logCalories() {
  const b = parseFloat(document.getElementById("calBreakfast").value) || 0;
  const l = parseFloat(document.getElementById("calLunch").value) || 0;
  const d = parseFloat(document.getElementById("calDinner").value) || 0;
  const s = parseFloat(document.getElementById("calSnack").value) || 0;
  const e = parseFloat(document.getElementById("calExercise").value) || 0;
  const total = b + l + d + s - e;
  const tdee = parseFloat(document.getElementById("result").innerHTML.match(/TDEE<\/b>: (\d+)/)?.[1]) || 2000;
  const diff = tdee - total;
  document.getElementById("logResult").innerHTML = `
    🍴 摂取カロリー: ${b + l + d + s} kcal<br>
    🏃‍♀️ 消費カロリー: ${e} kcal<br>
    🔄 差引: ${total} kcal<br>
    <b>${diff > 0 ? `あと${diff} kcal OK！` : `⚠️ ${-diff} kcalオーバー！`}</b>
  `;
}
</script></body>
</html>
